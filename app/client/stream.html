<h2>Client Stream</h2>
<div class="row">
  <div class="col-md-12" ng-hide="requiresApproval">
    <video class="col-sm-8 col-sm-offset-2 col-md-6
        col-md-offset-3 col-xs-12 col-xs-offset-0 stream-video"
        id="video" muted="true" ng-src="{{videoSrc}}" autoplay></video>
  </div>
</div>

<form name="end" ng-submit="end()" class="form" role="form">
  <input type="hidden" ng-model="established" required>

  <div class="form-group">
    <button type="submit" class="btn btn-success" ng-disabled="form.$invalid">End transmission</button>
  </div>
</form>
