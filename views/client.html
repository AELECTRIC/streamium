<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Create a Channel</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">
      <div class="content">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <p class="lead">Hi! Want to join {nameofchannel}?</p>
            <form class="form-horizontal" role="form">
              <div class="form-group">
                  <input type="email" class="form-control" id="name" placeholder="Insert your name">
              </div>
              <p>Lock your funds, remember that all your unused founds will be refunded to you.</p>
              <div class="row">
                <div class="col-md-4 col-sm-4 hidden-xs">
                  <img src="http://qrfree.kaywa.com/?l=1&s=8&d=https%3A%2F%2Fgithub.com%2Fmaraoz%2Fpaystreambitcoin%3A12A1MyfXbW6RhdRAZEqofac5jCQQjwEPBu%3Famount%3D0.000001" class="img-thumbnail">
                </div>
                <div class="col-md-8 col-sm-8">
                  <div class="row">
                    <div class="col-md-4 col-sm-4 col-xs-4 control-label">
                      <p><strong>Rate:</strong></p>
                    </div>
                    <div class="col-md-8 col-sm-8 col-xs-8">
                      <p class="lead">3 USD / min <small>0.0004 BTC/min</small></p>
                    </div>
                  </div>
                  <div class="form-group ">
                    <label for="maxtime" class="col-md-4 col-sm-4 col-xs-4 control-label">Max. time</label>
                    <div class="col-md-8 col-sm-8 col-xs-8">
                      <select class="form-control" id="maxtime">
                        <option>10 min</option>
                        <option>20 min</option>
                        <option>30 min</option>
                        <option>40 min</option>
                        <option>50 min</option>
                      </select>
                    </div>
                  </div>
                  <a class="btn btn-success pull-right" href="bitcoin:12A1MyfXbW6RhdRAZEqofac5jCQQjwEPBu?amount=0.000001">Pay 0.000001 BTC</a>
                  <p>Address: 12A1MyfXbW6RhdRAZEqofac5jCQQjwEPBu</p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div><!-- /.container --> 
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

  </body>
</html>
