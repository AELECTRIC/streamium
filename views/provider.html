<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Streamium.io</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Streamium.io</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Create your stream</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="content">

        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <p class="lead">
              Stream to your viewers and get paid directly, no middlemen.
            </p>

            <form class="form-horizontal" role="form">

              <div class="form-group has-feedback">
                <div class="input-group">
                  <div class="input-group-addon">Streamium.io/#</div>
                  <input type="text" class="form-control" id="name" placeholder="Stream name">
                  <span class="glyphicon glyphicon-ok form-control-feedback hide"></span>
                </div>
              </div>

              <div class="form-group has-feedback">
                  <input type="text" class="form-control" id="address" placeholder="Bitcoin address">
                  <span class="glyphicon glyphicon-ok form-control-feedback hide"></span>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                  <select class="form-control col-md-2" id="price">
                    <option value="1">$1.00 USD/min</option>
                    <option value="0.1">$0.10 USD/min</option>
                    <option value="0.01">$0.01 USD/min</option>
                  </select>
                </div>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="btc" value="BTC/min" disabled="disabled">
                </div>
              </div>

              <div class="form-group">
                  <button type="submit" id="create-room" class="btn btn-success" disabled="disabled">Get Started</button>
              </div>
            </form>
          </div>
        </div>  
      </div>
    </div><!-- /.container -->
    <div class="section">
      <div class="container">
        <div class="section-heading">
          <h2>How it works</h2>
        </div>
        
        <div class="row">

          <div class="col-md-4 col-sm-4">
            <h4>Create a stream tied to your bitcoin address.</h4>
            <img src="https://d1x2efl61akomv.cloudfront.net/images/frontpage/create.jpg" class="img-circle img-responsive">
            <p></p>
          </div>
          <div class="col-md-4 col-sm-4">
            <h4>Start streaming and charge your viewers on a per minute basis.</h4>
            <img src="https://d1x2efl61akomv.cloudfront.net/images/frontpage/create.jpg" class="img-circle img-responsive">
            <p></p>
          </div>
          <div class="col-md-4 col-sm-4">
            <h4>Withdraw your earned funds, without any service fees.</h4>
            <img src="https://d1x2efl61akomv.cloudfront.net/images/frontpage/create.jpg" class="img-circle img-responsive">
            <p></p>
          </div>
        </div>
      </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/bitcore.js"></script>
    <script src="../js/home.js"></script>


  </body>
</html>
