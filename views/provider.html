<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Create a Channel</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="content">
        <h1>PayStream</h1>

        <p class="lead">
          Create a room and charge your viewers per minute, using bitcoin payment channels.
        </p>

        <form class="form-horizontal" role="form">

          <div class="form-group has-success has-feedback">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Channel name">
            <span class="glyphicon glyphicon-ok form-control-feedback"></span>
          </div>

          <div class="form-group">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Bitcoin address">
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
              <select class="form-control col-md-2">
                <option>$1 USD/min</option>
                <option>$5 USD/min</option>
                <option>$10 USD/min</option>
              </select>
            </div>
            <div class="col-sm-4">
              <input type="text" class="form-control" value="12.123" disabled="disabled">
            </div>
          </div>

          <div class="form-group">
              <button type="submit" class="btn btn-success">Create Channel</button>
          </div>
        </form>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

  </body>
