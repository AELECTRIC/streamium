<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Create a Channel</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="content">
        <h1>PayStream</h1>

        <p class="lead">
          Create a room and charge your viewers per minute, using bitcoin payment channels.
        </p>

        <form class="form-horizontal" role="form">

          <div class="form-group has-feedback">
            <div class="input-group">
              <div class="input-group-addon">streamium.io/</div>
              <input type="text" class="form-control" id="name" placeholder="Channel name">
              <span class="glyphicon glyphicon-ok form-control-feedback hide"></span>
            </div>
          </div>

          <div class="form-group has-feedback">
              <input type="text" class="form-control" id="address" placeholder="Bitcoin address">
              <span class="glyphicon glyphicon-ok form-control-feedback hide"></span>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
              <select class="form-control col-md-2" id="price">
                <option value="1">$1 USD/min</option>
                <option value="5">$5 USD/min</option>
                <option value="10">$10 USD/min</option>
              </select>
            </div>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="btc" value="BTC/min" disabled="disabled">
            </div>
          </div>

          <div class="form-group">
              <button type="submit" id="create-room" class="btn btn-success" disabled="disabled">Create Channel</button>
          </div>
        </form>
      </div>

    </div><!-- /.container -->



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/bitcore.js"></script>
    <script type="text/javascript">
      var RATE = null;
      var FEE  = null;

      var NAME_VALID = false;
      var ADDRESS_VALID = false;

      function updatePrice() {
        if (!RATE) return;
        var dollars = parseInt($('#price').val());
        var FEE = parseFloat((dollars / RATE).toFixed(8));
        $('#btc').val(FEE + " BTC/min");
      }

      function checkValidName() {
        var name = $('#name').val().trim();
        name = name.toLowerCase().replace(/ /g, '-').replace(/\\/g, '-');

        $('#name').val(name);
        $('#name').siblings('span').toggleClass('hide', false);
        $('#name').parent().parent().toggleClass('has-success', true);
        NAME_VALID = true;

        checkFormValid();
      }

      function checkValidAddress() {
        bitcore = require('bitcore');
        var address = new bitcore.Address($('#address').val());
        ADDRESS_VALID = address.isValid();

        $('#address').siblings('span').toggleClass('hide', false);

        var colorClass = ADDRESS_VALID ? 'has-success' : 'has-error';
        var iconClass = ADDRESS_VALID ? 'glyphicon-ok' : 'glyphicon-remove';

        $('#address').parent().removeClass('has-success').removeClass('has-error');
        $('#address').parent().addClass(colorClass);

        $('#address').siblings('span').toggleClass('hide', false);
        $('#address').siblings('span').removeClass('glyphicon-ok').removeClass('glyphicon-remove');
        $('#address').siblings('span').addClass(iconClass);

        checkFormValid();
      }

      function checkFormValid() {
        var isValid = NAME_VALID && ADDRESS_VALID;
        $('#create-room').prop("disabled", !isValid);
      }

      $('#price').change(updatePrice);
      $('#name').change(checkValidName);
      $('#address').change(checkValidAddress);

      $.get('https://bitpay.com/api/rates/usd', function(price) {
        RATE = price.rate;
        updatePrice();
      });

    </script>

  </body>
</html>
